<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Mesto</title>
  <link rel='stylesheet' href='./pages/index.css'>
</head>

<body>
  <div class='page'>
      <header class='header'>
          <img class='header__logo' src='./images/header_logo.svg' alt='Лого'>
      </header>

      <main class='main'>
        <section class='profile'>
          <img class='profile__avatar' src='./images/avatar.jpg' alt='Аватарка'>
          <div class='profile__info'>
            <h1 class='profile__name'>Жак-Ив Кусто</h1>
            <button class='profile__edit-button' type='button'></button>
            <p class='profile__job'>Исследователь океана</p>
          </div>
          <button class='profile__add-button' type='button'></button>
        </section>
        
        <section class='elements'></section>
      </main>

      <footer class='footer'>
        <p class='footer__author'>&#169;2020. Колпащиков Сергей</p>
      </footer>

      <div class='popup'>
        <form class='popup__content' name='form'>
          <button class='popup__close-button' type='button'></button>
          <h3 class='popup__title'>Редактировать профиль</h3>
          <input class='popup__form popup__form_input_name' type='text' name='name' placeholder='Имя' value='Жак-Ив Кусто' required minlength='2' maxlength='40'>
          <input class='popup__form popup__form_input_job' type='text' name='job' placeholder='Род занятий' value='Исследователь океана' required minlength='2' maxlength='200'>
          <button class='popup__button' type='submit'>Сохранить</button>
        </form>
      </div>

      <div class='popup popup_card'>
        <form class='popup__content' id='popupFormCard' name='cardForm'>
          <button class='popup__close-button' id='popupCardCloseButton' type='button'></button>
          <h3 class='popup__title'>Новое место</h3>
          <input class='popup__form popup__form_input_name' id='formCardName' type='text' name='cardName' placeholder='Название' required minlength='2' maxlength='40'>
          <input class='popup__form popup__form_input_job' id='formCardUrl' type='url' name='cardUrl' placeholder='Ссылка на картинку' required minlength='2' maxlength='2000'>
          <button class='popup__button' id='cardCreateButton' type='submit'>Создать</button>
        </form>
      </div>

      <div class='popup popup_image'>
        <div class='popup__image-content'>
          <button class='popup__close-button' type='button' id='popupImageCloseButton'></button>
          <img class='popup__image' src='#' alt='изображение'/>
          <p class='popup__text'></p>
        </div>
      </div>
  </div>
  
  <template id='template'>
    <div class='element'>
      <button class='element__trash' type='button'></button>
      <img class='element__image' src='#' alt='изображение'>
      <div class='element__description'>
        <h2 class='element__title'></h2>
        <button class='element__like' type='button'></button>
      </div>
    </div>
  </template>

  <script src='./pages/script.js'></script>
</body>
