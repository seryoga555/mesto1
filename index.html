<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Mesto</title>
  <link rel='stylesheet' href='pages/index.css'>
</head>

<body>
  <div class='page'>
      <header class='header'>
          <img class='header__logo' src='./images/header_logo.svg' alt='Лого'>
      </header>

      <main class='main'>
        <section class='profile'>
          <img class='profile__avatar' src='./images/avatar.jpg' alt='Аватарка'>
          <div class='profile__info'>
            <h1 class='profile__name'>Жак-Ив Кусто</h1>
            <button class='profile__edit-button' type='button'></button>
            <p class='profile__job'>Исследователь океана</p>
          </div>
          <button class='profile__add-button' type='button'></button>
        </section>
        

        <section class='popup'>
          <form class='popup__content'>
            <button class='popup__close-button' type='button'></button>
            <h3 class='popup__title'>Редактировать профиль</h3>
            <input class='popup__form_name' type='text' name='name' placeholder='Имя' value='Жак-Ив Кусто' required minlength='2' maxlength='40'>
            <input class='popup__form_job' type='text' name='job' placeholder='Род занятий' value='Исследователь океана' required minlength='2' maxlength='200'>
            <button class='popup__button' type='submit'>Сохранить</button>
          </form>
        </section>


        <section class='elements'>
          <div class='element'>
            <img class='element__image' src='./images/karachaevsk.png' alt='Карачаевск'>
            <div class='element__description'>
              <h2 class='element__title'>Карачаевск</h2>
              <button class='element__like' type='button'></button>
            </div>
          </div>

          <div class='element'>
            <img class='element__image' src='./images/elbrus-mountain.png' alt='Эльбрус'>
            <div class='element__description'>
              <h2 class='element__title'>Гора Эльбрус</h2>
              <button class='element__like' type='button'></button>
            </div>
          </div>

          <div class='element'>
            <img class='element__image' src='./images/dombai.png' alt='Домбай'>
            <div class='element__description'>
              <h2 class='element__title'>Домбай</h2>
              <button class='element__like' type='button'></button>
            </div>
          </div>

          <div class='element'>
            <img class='element__image' src='./images/elbrus-mountain.png' alt='Эльбрус'>
            <div class='element__description'>
              <h2 class='element__title'>Гора Эльбрус</h2>
              <button class='element__like' type='button'></button>
            </div>
          </div>

          <div class='element'>
            <img class='element__image' src='./images/dombai.png' alt='Домбай'>
            <div class='element__description'>
              <h2 class='element__title'>Домбай</h2>
              <button class='element__like' type='button'></button>
            </div>
          </div>

          <div class='element'>
            <img class='element__image' src='./images/karachaevsk.png' alt='Карачаевск'>
            <div class='element__description'>
              <h2 class='element__title'>Карачаево-чего-чего?</h2>
              <button class='element__like' type='button'></button>
            </div>
          </div>

        </section>
      </main>

      <footer class='footer'>
        <p class="footer__authtor">&#169;2020. Колпащиков Сергей</p>
      </footer>
  </div>
  <script src='./pages/script.js'></script>
</body>
